<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffe4e1, #fff0f5);
    overflow-x: hidden;
  }
  .envelope {
    width: 320px;
    height: 220px;
    background: #fff;
    border-radius: 12px;
    margin: 80px auto;
    position: relative;
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.5s;
  }
  .envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0; 
    height: 0;
    border-left: 160px solid transparent;
    border-right: 160px solid transparent;
    border-bottom: 110px solid #ffcad4;
    border-radius: 12px 12px 0 0;
    transition: transform 0.6s;
    transform-origin: top;
  }
  .envelope.open::before {
    transform: rotateX(180deg);
  }
  .letter {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 280px;
    height: 180px;
    background: #fffaf0;
    border-radius: 6px;
    padding: 20px;
    opacity: 0;
    font-size: 16px;
    line-height: 1.6;
    overflow: hidden;
    box-sizing: border-box;
  }
  .tulip {
    position: fixed;
    width: 30px;
    height: 30px;
    background: url('https://i.imgur.com/xZlfQ0n.png') no-repeat center center/contain;
    pointer-events: none;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0.8; }
  }
  .typed-text {
    border-right: .1em solid #000;
    white-space: pre-wrap;
    overflow: hidden;
  }
  .final-tulips {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  .final-tulips span {
    position: absolute;
    width: 25px;
    height: 25px;
    background: url('https://i.imgur.com/xZlfQ0n.png') no-repeat center/contain;
    animation: floatUp 1s ease-out forwards;
  }
  @keyframes floatUp {
    0% { opacity: 0; transform: translateY(50px) scale(0); }
    50% { opacity: 1; transform: translateY(0) scale(1.2); }
    100% { opacity: 1; transform: translateY(-10px) scale(1); }
  }
</style>
</head>
